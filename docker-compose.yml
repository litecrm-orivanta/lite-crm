services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: litecrm
      POSTGRES_USER: litecrm
      POSTGRES_PASSWORD: litecrm_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    depends_on:
      - db
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  pgdata: